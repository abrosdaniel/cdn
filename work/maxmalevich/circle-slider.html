<!-- Круговой слайдер by Daniel Abros -->
<style>
  .uc-abros-crclslider .pag {
    display: none;
  }
  .uc-abros-crclslider .swiper-container .swiper-slide {
    position: relative;
    border-radius: 1.2rem;
    width: 45.7rem;
    height: 58rem;
    overflow: hidden;
  }
  .uc-abros-crclslider .swiper-container .swiper-slide .num {
    position: absolute;
    top: 2.8rem;
    left: 2.8rem;
    border-radius: 3rem;
    padding: 0.6rem 1.2rem;
    font-style: italic;
    font-weight: 600;
    font-size: 1.6rem;
    line-height: 1.4;
    letter-spacing: 0.16rem;
    text-transform: uppercase;
    color: #242424;
    background: #d3965f;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  .uc-abros-crclslider .swiper-container .swiper-slide-active .num {
    opacity: 1;
  }
  .uc-abros-crclslider .swiper-container .swiper-slide .img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  .uc-abros-crclslider .swiper-slide .title {
    font-weight: 600;
    font-size: 2.8rem;
    line-height: 1.4;
    letter-spacing: 0.1em;
    text-align: center;
    color: white;
    transition: all 0.3s ease;
  }
  .uc-abros-crclslider .swiper-container-thumbs {
    position: absolute;
    bottom: 3rem;
    left: 0;
    width: 100%;
  }
  .uc-abros-crclslider .swiper-container-thumbs .swiper-slide {
    display: flex;
    justify-content: center;
  }
</style>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const cards = [
      {
        img: "https://optim.tildacdn.com/tild3937-6339-4930-a339-616631316264/-/resize/687x/-/format/webp/Rectangle_726.png",
        link: "https://abros.tilda.ws/maxmalevich",
        title: "Кухни на заказ",
      },
      {
        img: "https://optim.tildacdn.com/tild3964-3530-4534-b532-613636373266/-/resize/512x/-/format/webp/19jdf79nz1fhkcksh75d.jpg",
        link: "https://abros.tilda.ws/maxmalevich",
        title: "Спальни",
      },
      {
        img: "https://optim.tildacdn.com/tild3563-3761-4261-b732-633465353038/-/resize/384x/-/format/webp/6e1s4lzo3arjgdbmcn1v.jpg",
        link: "https://abros.tilda.ws/maxmalevich",
        title: "Гостиные",
      },
      {
        img: "https://optim.tildacdn.com/tild6235-3037-4635-b036-303836316531/-/resize/512x/-/format/webp/vgue9562ij8ee9j4rmf6.jpg",
        link: "https://abros.tilda.ws/maxmalevich",
        title: "Гардеробные",
      },
      {
        img: "https://optim.tildacdn.com/tild6634-6262-4766-a561-666436323066/-/resize/384x/-/format/webp/7scl6ebcqpmq1i6g12rr.jpg",
        link: "https://abros.tilda.ws/maxmalevich",
        title: "Шкафы и зоны хранения",
      },
      {
        img: "https://optim.tildacdn.com/tild6533-6666-4233-a462-396164366166/-/resize/384x/-/format/webp/m2tumjy8j01wvsxyofoz.jpg",
        link: "https://abros.tilda.ws/maxmalevich",
        title: "Ванные комнаты",
      },
    ];

    // Создание и добавление слайдов
    const block = document.querySelector(".uc-abros-crclslider");
    const html = block.querySelector(".tn-atom__html");
    html.style.position = "absolute";
    const slider = block.querySelector(".swiper-container");
    const thumbs = block.querySelector(".swiper-container-thumbs");
    const wrapper = document.createElement("div");
    wrapper.classList.add("swiper-wrapper");
    slider.appendChild(wrapper);
    const wrapperThumb = document.createElement("div");
    wrapperThumb.classList.add("swiper-wrapper");
    thumbs.appendChild(wrapperThumb);
    const script = document.querySelector(
      'script[src="https://cdn.abros.dev/copyright.js"]'
    );
    const prevBtn = block.querySelector(".prev .tn-atom");
    const nextBtn = block.querySelector(".next .tn-atom");

    cards.forEach((card, index) => {
      const slide = document.createElement("a");
      slide.classList.add("swiper-slide");
      slide.href = card.link;
      slide.innerHTML = `
      <span class="num">${(index + 1).toString().padStart(2, "0")}</span>
        <img class="img" src="${card.img}">
      `;
      wrapper.appendChild(slide);
      const slideThumb = document.createElement("div");
      slideThumb.classList.add("swiper-slide");
      slideThumb.innerHTML = `
        <h3 class="title">${card.title}</h3>
      `;
      wrapperThumb.appendChild(slideThumb);
    });

    if (script) {
      const swiperExText = new Swiper(thumbs, {
        slidesPerView: 5,
        loop: true,
        centeredSlides: true,
        effect: "creative",
        allowTouchMove: false,
        creativeEffect: {
          limitProgress: 3,
          progressMultiplier: 4,
          prev: {
            origin: "left center",
            translate: ["-27%", 7, 0],
          },
          next: {
            origin: "right center",
            translate: ["27%", 7, 0],
          },
        },
        breakpoints: {
          1201: {},
          768: {
            slidesPerView: 3,
            initialSlide: 3,
            loopAdditionalSlides: 2,
            creativeEffect: {
              limitProgress: 2,
              progressMultiplier: 3,
              prev: {
                origin: "left center",
                translate: ["-32%", 11, 0],
              },
              next: {
                origin: "right center",
                translate: ["32%", 11, 0],
              },
            },
          },
        },
      });

      const swiper = new Swiper(slider, {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        loop: true,
        spaceBetween: 20,
        slidesPerView: 1,
        allowTouchMove: true,
        thumbs: { swiper: swiperExText },
        navigation: {
          prevEl: prevBtn,
          nextEl: nextBtn,
        },
        coverflowEffect: {
          rotate: 75,
          stretch: -30,
          depth: 300,
          scale: 0.8,
          modifier: 0.5,
          slideShadows: true,
        },
        pagination: {
          el: ".pag",
        },
        breakpoints: {
          1200: {
            spaceBetween: 0,
            slidesPerView: 5, // Количество видимых слайдов на разрешении 1200 и выше
            allowTouchMove: false,
            initialSlide: 0,
          },
          1536: {
            slidesPerView: 5, // Количество видимых слайдов на разрешении 1536 и выше
            spaceBetween: 0,
            allowTouchMove: false,
            initialSlide: 0,
          },
          1920: {
            slidesPerView: 5, // Количество видимых слайдов на разрешении 1920 и выше
            spaceBetween: 0,
            allowTouchMove: false,
            initialSlide: 0,
          },
          767: {
            initialSlide: 0,
            allowTouchMove: false,
            slidesPerView: "auto",
            coverflowEffect: {
              rotate: 60,
              stretch: 40,
              depth: 80,
              scale: 0.8,
              modifier: 1,
              slideShadows: true,
            },
          },
        },
      });

      prevBtn.addEventListener("click", () => {
        swiperExText.slidePrev();
        swiper.slidePrev();
      });

      nextBtn.addEventListener("click", () => {
        swiperExText.slideNext();
        swiper.slideNext();
      });
    }
  });
</script>
