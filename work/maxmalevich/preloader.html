<!-- Прелоадер by Daniel Abros -->
<style>
  .t-body {
    overflow: hidden;
  }
  .abros-preloader {
    width: 100%;
    height: 100%;
    position: fixed;
    z-index: 999999;
    background-color: #130f0b;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    opacity: 1;
    transition: opacity 2s ease;
  }
  .abros-preloader .container {
    display: flex;
    flex-wrap: wrap;
    gap: 3vw;
    overflow: hidden;
    align-content: center;
    height: 100%;
  }
  .abros-preloader .line {
    display: none;
    gap: 3vw;
    position: relative;
    white-space: nowrap;
    transform: translateX(-10%);
    transition: transform 5s ease-out;
    left: -11%;
    z-index: 1;
  }
  .abros-preloader .line.reverse {
    transform: translateX(20%);
    left: 12%;
    z-index: 3;
  }
  .abros-preloader img {
    height: 30vh;
    width: auto;
    max-width: 80vw;
    z-index: 2;
  }
  .abros-preloader .main {
    transition: transform 5s ease, opacity 2s ease;
    z-index: 3;
    border-radius: 20px;
  }
  @media (max-width: 768px) {
    .abros-preloader .container {
      gap: 120px;
    }
    .abros-preloader .line {
      gap: 20px;
    }
    .abros-preloader img {
      height: 20vh;
      width: auto;
      max-width: 90vw;
    }
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const body = document.querySelector(".t-body");
    const preloader = document.querySelector(".abros-preloader");
    const lines = preloader.querySelectorAll(".line");
    const mainImage = preloader.querySelector(".main");
    const images = preloader.querySelectorAll("img");
    let imagesLoaded = 0;

    images.forEach((img) => {
      img.onload = () => {
        imagesLoaded++;
        if (imagesLoaded === images.length) {
          startAnimation();
        }
      };
      if (img.complete) {
        img.onload();
      }
    });

    function startAnimation() {
      lines.forEach((line) => {
        line.style.display = "flex";
      });

      setTimeout(() => {
        lines.forEach((line) => {
          if (line.classList.contains("reverse")) {
            line.style.transform = "translateX(-41%)";
          } else {
            line.style.transform = "translateX(49%)";
          }
        });
      }, 500);

      setTimeout(() => {
        mainImage.style.transform = "scale(5)";
      }, 5500);

      setTimeout(() => {
        preloader.style.opacity = 0;
      }, 8000);

      setTimeout(() => {
        preloader.style.display = "none";
        body.style.overflow = "visible";
      }, 9500);
    }
  });
</script>
